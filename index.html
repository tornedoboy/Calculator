<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="main">
        <div class="output">
            <div class="previous">23445+</div>
            <div class="current">7756</div>
        </div>


        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn opt" data-opt>/</button>
        <button class="btn opt" data-opt>*</button>
        <button class="btn" data-number>6</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>4</button>
        <button class="btn opt" data-opt>+</button>
        <button class="btn opt" data-opt>-</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>1</button>
        <button class="btn " id="c" data-number>0</button>
        <button class="btn back" data-backspace>Back</button>

        <button class="btn clear" id="c" data-clear-all>C</button>
        <button class="btn eql" id="c" data-eql>=</button>









    </div>
    <script src="script.js"></script>
</body>

</html>
